<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockDAG Quantum Nexus Access V2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ================================================= */
        /* == F U T U R I S T I C   C S S   E N H A N C E M E N T S == */
        /* ================================================= */

        /* Base Styles & Grid Background */
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            color: #e0e0f0;
            /* DIGITAL GRID BACKGROUND */
            background-image: linear-gradient(0deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridPulse 60s infinite alternate;
        }
        #root { 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        @keyframes gridPulse {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Neon Color Definitions */
        .neon-blue { color: #00e5ff; }
        .neon-green { color: #39ff14; }
        .neon-red { color: #ff073a; }
        
        /* Card Styling */
        .futuristic-card {
            background-color: #1a1a33;
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 229, 255, 0.2);
            position: relative;
            overflow: hidden;
            /* 3D TILT EFFECT */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .futuristic-card:hover {
            transform: translateY(-4px) rotateX(2deg) rotateY(1deg);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7), 0 0 25px rgba(0, 229, 255, 0.4);
        }
        /* Scanline Overlay */
        .futuristic-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(rgba(255, 255, 255, 0) 50%, rgba(0, 229, 255, 0.05) 50%), 
                        linear-gradient(90deg, rgba(0, 229, 255, 0.01) 50%, rgba(255, 255, 255, 0) 50%);
            background-size: 100% 5px, 5px 100%;
            animation: scanline 60s linear infinite;
        }


        /* Input styling */
        .futuristic-input {
            background-color: #0f0f22;
            border: 1px solid rgba(0, 229, 255, 0.3);
            color: #e0e0f0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .futuristic-input:focus {
            border-color: #39ff14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.5); 
            outline: 2px solid #39ff14;
            outline-offset: 3px;
        }
        .futuristic-input.invalid {
            border-color: #ff073a;
            box-shadow: 0 0 8px rgba(255, 7, 58, 0.5);
        }

        /* Button Base Styling */
        .futuristic-button {
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .futuristic-button::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 60%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: -1;
        }
        .futuristic-button:hover::before {
            opacity: 1;
            top: 0;
            left: 0;
        }
        .btn-primary { background: linear-gradient(45deg, #00c6ff, #0072ff); color: white; box-shadow: 0 0 10px rgba(0, 229, 255, 0.4); }
        .btn-success { background: linear-gradient(45deg, #39ff14, #00aa00); color: white; box-shadow: 0 0 10px rgba(57, 255, 20, 0.4); }
        .btn-danger { background: linear-gradient(45deg, #ff073a, #cc0000); color: white; box-shadow: 0 0 10px rgba(255, 7, 58, 0.4); }
        .btn-warning { background: linear-gradient(45deg, #ffcc00, #ff8c00); color: #1a1a33; box-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }

        /* Text Effects */
        .font-mono-digital { font-family: 'SF Mono', 'Roboto Mono', 'Ubuntu Mono', monospace; }
        .header-glow { text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff, 0 0 15px rgba(0, 229, 255, 0.5); }
        .pulsing-dot {
            width: 10px; height: 10px; border-radius: 50%; background-color: #00e5ff;
            animation: pulseGlow 1.5s infinite; display: inline-block; margin-right: 8px;
        }
        .data-item {
            display: inline-block;
            transition: text-shadow 0.2s;
        }
        .data-item:hover {
            text-shadow: 0 0 5px #39ff14;
        }
        /* Enhanced System Log Glow */
        .status-bar {
            text-shadow: 0 0 4px #00e5ff, 0 0 1px #00e5ff;
        }

        /* Initialization Screen Styles */
        #init-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d1a;
            color: #00e5ff;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }
        #init-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-bar {
            width: 300px;
            height: 8px;
            border: 1px solid #00e5ff;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 4px;
        }
        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: #39ff14;
            box-shadow: 0 0 5px #39ff14;
            transition: width 2s linear;
        }
    </style>

            { "inputs": [{ "internalType": "bytes32", "name": "fileId", "type": "bytes32" }, { "internalType": "string", "name": "cid", "type": "string" }, { "internalType": "bytes32", "name": "sha256Val", "type": "bytes32" }, { "internalType": "address[]", "name": "initialGrantees", "type": "address[]" }], "name": "registerFile", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "bytes32", "name": "fileId", "type": "bytes32" }, { "internalType": "address", "name": "grantee", "type": "address" }], "name": "grantAccess", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "bytes32", "name": "fileId", "type": "bytes32" }, { "internalType": "address", "name": "grantee", "type": "address" }], "name": "removeAccess", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "bytes32", "name": "fileId", "type": "bytes32" }], "name": "revokeFile", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "bytes32", "name": "fileId", "type": "bytes32" }, { "internalType": "address", "name": "user", "type": "address" }], "name": "isAuthorized", "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "bytes32", "name": "fileId", "type": "bytes32" }], "name": "getFile", "outputs": [{ "internalType": "address", "name": "owner", "type": "address" }, { "internalType": "string", "name": "cid", "type": "string" }, { "internalType": "bytes32", "name": "sha256Val", "type": "bytes32" }, { "internalType": "bool", "name": "revoked", "type": "bool" }], "stateMutability": "view", "type": "function" }
        ];

        const getErrorMessage = (e) => {
            return e.reason || e.data?.message || e.message || String(e);
        };

        const { useEffect, useState, useCallback, useMemo } = React;

        const LoadingSpinner = () => (
            <span className="flex items-center justify-center">
                <span className="pulsing-dot"></span>
                <span className="text-sm font-semibold neon-blue">TRANSMITTING DATA...</span>
            </span>
        );
        
        // ===============================================
        // === VALIDATION & UTILITY FUNCTIONS ===
        // ===============================================
        const validateHash = (hash, length) => {
            if (!hash) return true;
            const { isHexString } = window.ethers || {};
            if (!isHexString) return false;
            return isHexString(hash, length);
        };

        const validateAddress = (addr) => {
            if (!addr) return true;
            const { isAddress } = window.ethers || {};
            if (!isAddress) return false;
            try {
                const addresses = addr.split(',').map(s => s.trim()).filter(Boolean);
                if (addresses.length === 0) return true;
                return addresses.every(a => isAddress(a));
            } catch (e) {
                return false;
            }
        };

        const formatBalance = (balance) => {
            const { formatEther } = window.ethers || {};
            if (!balance || !formatEther) return '0.0000';
            try {
                const eth = formatEther(balance);
                return parseFloat(eth).toFixed(4);
            } catch (e) {
                return 'N/A';
            }
        }
        
        // Initialization Sequence Logic (runs immediately)
        const initScreen = document.getElementById('init-screen');
        const loadingProgress = document.getElementById('loading-progress');
        if (loadingProgress) {
            loadingProgress.style.width = '100%'; 
        }

        function App() {
            const { BrowserProvider, Contract, isHexString, isAddress, getAddress } = window.ethers || {};

            // Ethers state tracking
            const [isEthersReady, setIsEthersReady] = useState(false); 
            const [provider, setProvider] = useState(null);
            const [signer, setSigner] = useState(null);
            const [contract, setContract] = useState(null);
            const [account, setAccount] = useState(null);
            const [status, setStatus] = useState("Initializing systems. Checking for MetaMask...");
            const [toastMessage, setToastMessage] = useState({ message: '', type: 'info', id: 0 });
            const [showRevokeConfirm, setShowRevokeConfirm] = useState(false);
            const [isAccessGranted, setIsAccessGranted] = useState(false); // Admin Access Gate State
            
            // Network and Balance State
            const [networkInfo, setNetworkInfo] = useState({ name: 'N/A', chainId: 'N/A', blockNumber: 'N/A' });
            const [balance, setBalance] = useState(null);
            const [systemTime, setSystemTime] = useState(new Date().toLocaleTimeString('en-GB'));
            const [isInitComplete, setIsInitComplete] = useState(false); // Used for initialization sequence


            // form states
            const [fileId, setFileId] = useState(localStorage.getItem(LOCAL_STORAGE_FILE_ID_KEY) || "0x1111111111111111111111111111111111111111111111111111111111111111");
            const [cid, setCid] = useState("bafybeigdyrzt5sfp7udm7fvfgskhr3g5tq7e7cffdpjpzbh4mvvqaatbtq");
            const [sha256Val, setSha256Val] = useState("0xaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa");
            const [initialGrantees, setInitialGrantees] = useState("");

            const [actionAddress, setActionAddress] = useState("");
            const [fileData, setFileData] = useState(null);

            // loading states 
            const [loadingGet, setLoadingGet] = useState(false);
            const [loadingRegister, setLoadingRegister] = useState(false);
            const [loadingGrant, setLoadingGrant] = useState(false);
            const [loadingRemove, setLoadingRemove] = useState(false);
            const [loadingRevoke, setLoadingRevoke] = useState(false);
            const [loadingCheck, setLoadingCheck] = useState(false);

            // === INPUT VALIDATION STATUS (MEMOIZED) ===
            const isFileIdValid = useMemo(() => validateHash(fileId, 32), [fileId]);
            const isSha256Valid = useMemo(() => validateHash(sha256Val, 32), [sha256Val]);
            const isActionAddressValid = useMemo(() => validateAddress(actionAddress), [actionAddress]);
            const isGranteesValid = useMemo(() => validateAddress(initialGrantees), [initialGrantees]);


            // NEW: Hide Initialization Screen (Triggered once Ethers is ready)
            useEffect(() => {
                if (isEthersReady && !isInitComplete) {
                    setTimeout(() => {
                        if (initScreen) initScreen.classList.add('hidden');
                        setIsInitComplete(true);
                    }, 2000); 
                }
            }, [isEthersReady, isInitComplete]);


            // NEW: Update system time and network data
            useEffect(() => {
                const timer = setInterval(() => {
                    setSystemTime(new Date().toLocaleTimeString('en-GB'));
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Ethers Readiness and Initial Provider Setup
            useEffect(() => {
                if (window.ethers && BrowserProvider && Contract && isHexString && isAddress) {
                    setIsEthersReady(true);
                    setStatus("Ethers.js loaded. Standby for wallet connection.");

                    if (window.ethereum) {
                        try {
                            const p = new BrowserProvider(window.ethereum);
                            setProvider(p);
                            
                            // Listen for chain/account changes
                            window.ethereum.on('chainChanged', () => window.location.reload());
                            window.ethereum.on('accountsChanged', (accounts) => {
                                if (accounts.length > 0) {
                                    connectWallet(); 
                                } else {
                                    setAccount(null);
                                    setSigner(null);
                                    setBalance(null);
                                    setIsAccessGranted(false); 
                                    setStatus("Connection terminated: Wallet disconnected.");
                                }
                            });
                        } catch (e) {
                            console.error("Failed initial provider setup", e);
                        }
                    }
                } else {
                     setStatus("Error: Ethers global variable or components not found. Verify CDN link.");
                }
                
                return () => {
                    if (window.ethereum) {
                        window.ethereum.removeAllListeners('chainChanged');
                        window.ethereum.removeAllListeners('accountsChanged');
                    }
                };
            }, [BrowserProvider, Contract, isHexString, isAddress]);

            // NEW: Fetch and update network info
            const updateNetworkAndBlock = useCallback(async (p) => {
                if (!p) return;
                try {
                    const blockNumber = await p.getBlockNumber();
                    const net = await p.getNetwork();
                    setNetworkInfo({
                        name: net.name.toUpperCase(),
                        chainId: net.chainId.toString(),
                        blockNumber: blockNumber.toString()
                    });
                } catch (e) {
                    console.error("Failed to fetch network info:", e);
                }
            }, []);

            // NEW: Fetch and update balance
            const updateBalance = useCallback(async (p, addr) => {
                if (!p || !addr) return;
                try {
                    const bal = await p.getBalance(addr);
                    setBalance(bal);
                } catch (e) {
                    console.error("Failed to fetch balance:", e);
                }
            }, []);
            
            // Effect to update network info and listen for new blocks
            useEffect(() => {
                if (provider) {
                    updateNetworkAndBlock(provider);
                    
                    const blockListener = (blockNumber) => {
                        setNetworkInfo(prev => ({ ...prev, blockNumber: blockNumber.toString() }));
                    };
                    provider.on("block", blockListener);
                    
                    return () => {
                        provider.off("block", blockListener);
                    };
                }
            }, [provider, updateNetworkAndBlock]);
            
            // Effect to update balance when account or provider changes
            useEffect(() => {
                if (provider && account) {
                    updateBalance(provider, account);
                    const balanceInterval = setInterval(() => updateBalance(provider, account), 10000); 
                    return () => clearInterval(balanceInterval);
                }
            }, [provider, account, updateBalance]);

            // create contract when signer changes (Unchanged logic)
            useEffect(() => {
                if (signer && isEthersReady) {
                    try {
                        setContract(new Contract(CONTRACT_ADDRESS, ABI, signer));
                        setStatus(s => s + "\nContract interface ready.");
                    } catch (e) {
                        console.error("Failed to create contract:", e);
                        setStatus("System Alert: Failed to create contract instance.");
                        showToast("Contract interface init failed!", 'error');
                    }
                }
            }, [signer, isEthersReady, Contract]);

            // NEW: Persist fileId on change
            useEffect(() => {
                if (fileId && isFileIdValid) {
                    localStorage.setItem(LOCAL_STORAGE_FILE_ID_KEY, fileId);
                }
            }, [fileId, isFileIdValid]);

            // Custom toast helper (Unchanged logic)
            const showToast = useCallback((msg, type = 'info') => {
                setToastMessage({ message: msg, type, id: Date.now() });
                const timer = setTimeout(() => setToastMessage({ message: '', type: 'info', id: 0 }), 5000);
                return () => clearTimeout(timer);
            }, []);

            // wallet connect (Updated to include Admin Gate)
            const connectWallet = useCallback(async () => {
                if (!isEthersReady || !provider) { setStatus("System Alert: Ethers library not yet ready."); showToast("Ethers library missing. Cannot establish connection.", 'error'); return; }
                if (!window.ethereum) { setStatus("System Alert: No injected Ethereum provider detected."); showToast("No MetaMask detected. Aborting connection.", 'error'); return; }

                try {
                    setStatus("Initiating secure channel to MetaMask...");
                    
                    // Request accounts and get signer
                    const s = await provider.getSigner();
                    const addr = await s.getAddress();
                    
                    // --- ADMIN ACCESS GATE CHECK ---
                    const isAdmin = SYSTEM_ADMINS.some(adminAddr => 
                        adminAddr.toLowerCase() === addr.toLowerCase()
                    );

                    setSigner(s);
                    setAccount(addr);
                    setIsAccessGranted(isAdmin); // Set access gate state
                    
                    if (isAdmin) {
                        setStatus(`Connection established. Identity: ${addr}. Access Level: ADMINISTRATOR.`);
                        showToast(`Connection successful. Admin access granted.`, 'success');
                    } else {
                        setStatus(`Connection established. Identity: ${addr}. Access Level: GRANTEE.`);
                        showToast(`Connection successful. Granter access granted.`, 'info');
                    }
                    
                    updateNetworkAndBlock(provider);
                    updateBalance(provider, addr);

                } catch (e) {
                    console.error(e);
                    setStatus("Connection terminated: User cancelled or failed.");
                    showToast("Connection failed: " + getErrorMessage(e), 'error');
                }
            }, [isEthersReady, provider, showToast, updateNetworkAndBlock, updateBalance]);
            
            // Helper: parse comma separated addresses into array (Unchanged logic)
            function parseAddressList(csv) {
                if (!csv) return [];
                return csv.split(",").map(s => s.trim()).filter(Boolean);
            }

            // Get file metadata (Unchanged logic)
            const handleGetFile = useCallback(async () => {
                if (!contract) { setStatus("System Alert: Contract interface not online."); return; }
                if (!isFileIdValid) { setStatus("Input Error: Invalid File ID format."); showToast("Invalid File ID format.", 'error'); return; }

                setLoadingGet(true);
                setStatus("Querying file metadata from BlockDAG network...");
                try {
                    const res = await contract.getFile(fileId);
                    setFileData({
                        owner: res.owner,
                        cid: res.cid,
                        sha256Val: res.sha256Val,
                        revoked: res.revoked
                    });
                    setStatus("Metadata retrieval complete.");
                    showToast("File data retrieved.", 'success');
                } catch (e) {
                    console.error(e);
                    const msg = getErrorMessage(e);
                    setStatus("Error: getFile operation failed: " + msg);
                    showToast("File data retrieval failed: " + msg, 'error');
                    setFileData(null);
                } finally {
                    setLoadingGet(false);
                }
            }, [contract, fileId, isFileIdValid, showToast]);

            // Register file (Updated with validation checks)
            async function handleRegisterFile() {
                if (!contract) { setStatus("System Alert: Contract interface not online."); return; }
                if (!isAccessGranted) { setStatus("Access Denied: Administrative privileges required."); showToast("Access Denied: Only Admins can register entities.", 'error'); return; }
                if (!isFileIdValid || !isSha256Valid || !isGranteesValid || !cid) {
                    setStatus("Input Error: Invalid data detected in registration fields.");
                    showToast("Input Error: Fix invalid File ID, Hash, or Addresses.", 'error');
                    return;
                }
                
                setLoadingRegister(true);
                setStatus("Initiating file registration sequence...");
                let grantees = parseAddressList(initialGrantees);

                setStatus("Broadcasting registerFile transaction...");
                try {
                    const tx = await contract.registerFile(fileId, cid, sha256Val, grantees);
                    setStatus(`Transaction sent: ${tx.hash}`);
                    showToast("Register File Tx sent.", 'info');
                    await tx.wait();
                    setStatus("File registration confirmed on-chain.");
                    showToast("File registered successfully.", 'success');
                    await handleGetFile();
                } catch (e) {
                    console.error(e);
                    const msg = getErrorMessage(e);
                    setStatus("Error: registerFile operation failed: " + msg);
                    showToast("File registration failed: " + msg, 'error');
                } finally {
                    setLoadingRegister(false);
                }
            }

            // Grant access (Updated with validation checks)
            async function handleGrant() {
                if (!contract) { setStatus("System Alert: Contract interface not online."); return; }
                if (!isAccessGranted) { setStatus("Access Denied: Administrative privileges required."); showToast("Access Denied: Only Admins can grant access.", 'error'); return; }
                if (!actionAddress || !isActionAddressValid || !isFileIdValid) { setStatus("Input Error: Invalid File ID or Target Address."); showToast("Invalid Address or File ID.", 'error'); return; }

                setLoadingGrant(true);
                setStatus("Broadcasting grantAccess transaction...");
                try {
                    const tx = await contract.grantAccess(fileId, actionAddress);
                    setStatus(`Transaction sent: ${tx.hash}`);
                    showToast("Grant Access Tx sent.", 'info');
                    await tx.wait();
                    setStatus(`Access protocol updated. Granted to: ${actionAddress}`);
                    showToast(`✅ Access granted to ${actionAddress.substring(0, 6)}...`, 'success');
                } catch (e) {
                    console.error(e);
                    const msg = getErrorMessage(e);
                    setStatus("Error: grantAccess operation failed: " + msg);
                    showToast("Access grant failed: " + msg, 'error');
                } finally {
                    setLoadingGrant(false);
                }
            }

            // Remove access (Updated with validation checks)
            async function handleRemove() {
                if (!contract) { setStatus("System Alert: Contract interface not online."); return; }
                if (!isAccessGranted) { setStatus("Access Denied: Administrative privileges required."); showToast("Access Denied: Only Admins can remove access.", 'error'); return; }
                if (!actionAddress || !isActionAddressValid || !isFileIdValid) { setStatus("Input Error: Invalid File ID or Target Address."); showToast("Invalid Address or File ID.", 'error'); return; }

                setLoadingRemove(true);
                setStatus("Broadcasting removeAccess transaction...");
                try {
                    const tx = await contract.removeAccess(fileId, actionAddress);
                    setStatus(`Transaction sent: ${tx.hash}`);
                    showToast("Remove Access Tx sent.", 'info');
                    await tx.wait();
                    setStatus(`Access protocol updated. Removed from: ${actionAddress}`);
                    showToast(`✅ Access revoked from ${actionAddress.substring(0, 6)}...`, 'success');
                } catch (e) {
                    console.error(e);
                    const msg = getErrorMessage(e);
                    setStatus("Error: removeAccess operation failed: " + msg);
                    showToast("Access removal failed: " + msg, 'error');
                } finally {
                    setLoadingRemove(false);
                }
            }

            // Revoke file (final action, executed after confirmation) (Updated with validation checks)
            async function executeRevokeFile() {
                setShowRevokeConfirm(false);
                if (!contract) { setStatus("System Alert: Contract interface not online."); return; }
                if (!isAccessGranted) { setStatus("Access Denied: Administrative privileges required."); showToast("Access Denied: Only Admins can revoke entities.", 'error'); return; }
                if (!isFileIdValid) { setStatus("Input Error: Invalid File ID."); showToast("Invalid File ID.", 'error'); return; }
                
                setLoadingRevoke(true);
                setStatus("Initiating permanent file revocation sequence...");
                try {
                    const tx = await contract.revokeFile(fileId);
                    setStatus(`Transaction sent: ${tx.hash}`);
                    showToast("Revoke File Tx sent.", 'info');
                    await tx.wait();
                    setStatus("File revocation confirmed. Access terminated permanently.");
                    showToast("✅ File revoked permanently.", 'success');
                    await handleGetFile();
                } catch (e) {
                    console.error(e);
                    const msg = getErrorMessage(e);
                    setStatus("Error: revokeFile operation failed: " + msg);
                    showToast("File revocation failed: " + msg, 'error');
                } finally {
                    setLoadingRevoke(false);
                }
            }

            // Check authorization (Unchanged logic)
            async function handleCheck() {
                if (!contract) { setStatus("System Alert: Contract interface not online."); return; }
                if (!actionAddress || !isActionAddressValid || !isFileIdValid) { setStatus("Input Error: Invalid File ID or Target Address."); showToast("Invalid Address or File ID.", 'error'); return; }
                
                setLoadingCheck(true);
                setStatus("Executing authorization query...");
                try {
                    const ok = await contract.isAuthorized(fileId, actionAddress);
                    if (ok) {
                        showToast(`✅ Authorization Granted for: ${actionAddress.substring(0, 6)}...`, 'success');
                        setStatus("Query Result: Access Granted.");
                    } else {
                        showToast(`❌ Authorization Denied for: ${actionAddress.substring(0, 6)}...`, 'warning');
                        setStatus("Query Result: Access Denied.");
                    }
                } catch (e) {
                    console.error(e);
                    const msg = getErrorMessage(e);
                    setStatus("Error: isAuthorized query failed: " + msg);
                    showToast("Authorization check failed: " + msg, 'error');
                } finally {
                    setLoadingCheck(false);
                }
            }

            // --- UI STYLES & COMPONENTS --- 
            const toastStyle = {
                position: 'fixed', top: '20px', right: '20px', padding: '12px 20px', borderRadius: '8px', color: 'white', zIndex: 1000,
                boxShadow: '0 4px 12px rgba(0,0,0,0.15)', transition: 'opacity 0.3s ease-in-out', opacity: toastMessage.message ? 1 : 0, pointerEvents: 'none',
            };
            const getToastColor = (type) => {
                switch (type) {
                    case 'success': return '#39ff14';
                    case 'error': return '#ff073a';
                    case 'warning': return '#ffcc00';
                    default: return '#00e5ff';
                }
            };
            const modalStyle = {
                position: 'fixed', top: 0, left: 0, width: '100%', height: '100%', backgroundColor: 'rgba(0, 0, 0, 0.8)',
                display: 'flex', justifyItems: 'center', alignItems: 'center', zIndex: 500,
            };
            const modalContentStyle = {
                backgroundColor: '#1a1a33', padding: '30px', borderRadius: '1rem', boxShadow: '0 0 25px rgba(0, 229, 255, 0.4)',
                maxWidth: '90%', minWidth: '350px', textAlign: 'center', fontFamily: "Inter, Roboto, Arial, sans-serif", border: '1px solid #00e5ff', color: '#e0e0f0'
            };
            
            const ConnectButton = (
                <button
                    onClick={connectWallet}
                    disabled={!isEthersReady || account}
                    className="w-full sm:w-auto px-6 py-3 futuristic-button btn-primary shadow-neon-glow hover-neon-glow disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    {isEthersReady ? "Connect Neuralink Interface" : "Awaiting Ethers.js Protocol..."}
                </button>
            );

            // --- MAIN CONTROL PANEL RENDER ---
            return (
                <div className="p-4 sm:p-8 mx-auto max-w-5xl">
                    
                    {/* Custom Toast Message UI */}
                    <div style={{ ...toastStyle, backgroundColor: getToastColor(toastMessage.type), boxShadow: `0 0 15px ${getToastColor(toastMessage.type)}` }}>
                        {toastMessage.message}
                    </div>

                    {/* Revoke Confirmation Modal UI (Replaces window.confirm) */}
                    {showRevokeConfirm && (
                        <div style={modalStyle}>
                            <div style={modalContentStyle} className="rounded-2xl">
                                <h4 className="text-2xl font-bold mb-4 neon-red">Confirm Termination Protocol</h4>
                                <p className="text-gray-400 mb-2">Are you absolutely certain you wish to initiate irreversible access termination for this data entity?</p>
                                <p className="font-bold text-red-500 text-sm mb-6">Warning: This action is permanent. All non-owner access will be irrecoverably severed.</p>
                                <div className="flex flex-col sm:flex-row justify-center gap-4">
                                    <button
                                        onClick={executeRevokeFile}
                                        className="px-6 py-3 futuristic-button btn-danger font-semibold shadow-neon-red-glow hover-neon-glow"
                                    >
                                        <i class="fa-solid fa-skull mr-2"></i> Execute Termination Protocol
                                    </button>
                                    <button
                                        onClick={() => setShowRevokeConfirm(false)}
                                        className="px-6 py-3 text-gray-300 bg-gray-700 rounded-xl shadow-md hover:bg-gray-600 transition duration-200 font-semibold"
                                    >
                                        <i class="fa-solid fa-undo mr-2"></i> Abort
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="mb-8 p-6 futuristic-card text-center">
                        {/* ENHANCEMENT: HOLOGRAPHIC CODE SCRAWL OVERLAY (Background) */}
                        <div className="absolute top-0 left-0 w-full h-full pointer-events-none opacity-10 font-mono-digital text-xs sm:text-sm overflow-hidden z-0">
                            <pre className="text-neon-blue absolute top-[-5%] left-[-20%] transform rotate-[-5deg] leading-none">
                                {`[INIT] System_V3.14.0\n[BLOCK] ${networkInfo.blockNumber}\n[LOGS] Network_Health: Online\n[AUTH] Protocol_Secure: Active\n[TX] <0xFE01...39A>\n[PKI] Key_Exchange_Verified\n[DATA] {0x1111...}\n[CID] <bafy...>\n[HASH] [SHA256]\n[ACCESS] GRANTED`}
                            </pre>
                        </div>

                        <div className="relative z-10">
                            <h1 className="text-5xl font-extrabold mb-1 header-glow leading-tight">
                                BLOCKDAG QUANTUM NEXUS
                            </h1>
                            
                            {/* NEW: Dynamic System Status/Time & Network Info */}
                            <div className="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 text-sm mb-4 mt-2">
                                <span className="neon-green font-semibold flex items-center"><i class="fa-solid fa-shield-halved mr-2"></i> STATUS: OPERATIONAL</span>
                                <span className="text-gray-500">|</span>
                                <code className="font-mono-digital text-xs text-neon-blue"><i class="fa-regular fa-clock mr-1"></i> TIME: {systemTime} UTC</code>
                                <span className="text-gray-500">|</span>
                                <code className="font-mono-digital text-xs text-neon-blue"><i class="fa-solid fa-globe mr-1"></i> NET: {networkInfo.name} ({networkInfo.chainId})</code>
                                <span className="text-gray-500">|</span>
                                <code className="font-mono-digital text-xs text-neon-blue"><i class="fa-solid fa-cube mr-1"></i> BLOCK: {networkInfo.blockNumber}</code>
                            </div>
                            
                            <p className="text-base text-gray-400 mb-4">Decentralized Data Access & Control Interface</p>
                            
                            <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mt-6">
                                <div className="text-sm text-gray-400">
                                  Contract: <code className="font-mono-digital text-neon-blue break-all data-item">{CONTRACT_ADDRESS}</code>
                                </div>
                                {/* Connection Status */}
                                <div className="min-w-[200px]">
                                    {!account ? (
                                      ConnectButton
                                    ) : (
                                      <div className="p-3 bg-green-900/40 border border-neon-green rounded-xl shadow-neon-green-glow text-left">
                                        <strong className="block neon-green font-bold mb-0.5">
                                            <i class="fa-solid fa-link mr-1"></i> Neuralink Online ({formatBalance(balance)} ETH)
                                        </strong>
                                        <div className={`text-xs font-mono-digital block ${isAccessGranted ? 'text-yellow-400' : 'text-green-300'}`}>
                                            <i class="fa-solid fa-user-tag mr-1"></i> Role: {isAccessGranted ? 'ADMINISTRATOR' : 'GRANTEE'}
                                        </div>
                                        <code className="text-xs font-mono-digital text-green-300 block break-all data-item">{account}</code>
                                      </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        
                        {/* COLUMN 1: REGISTER & FETCH */}
                        <div>
                            <section className="p-6 futuristic-card mb-8">
                                <h3 className="text-2xl font-bold mb-6 neon-blue pb-2 border-b-2 border-neon-blue/40">
                                    <span className="header-glow"><i class="fa-solid fa-plus-circle mr-2"></i> Data Registration</span> <span className="text-xs text-gray-500 float-right mt-1 font-mono-digital">PROTOCOL-01</span>
                                </h3>

                                <div className="space-y-4">
                                    <label className="block">
                                        <span className="text-sm text-gray-400">File ID (32-byte Hash):</span>
                                        <input
                                            type="text"
                                            value={fileId}
                                            onChange={(e) => setFileId(e.target.value)}
                                            placeholder="e.g., 0x..."
                                            className={`w-full futuristic-input font-mono-digital mt-1 ${!isFileIdValid ? 'invalid' : ''}`}
                                        />
                                        {!isFileIdValid && <p className="text-xs neon-red mt-1"><i class="fa-solid fa-exclamation-triangle mr-1"></i> Invalid Hash (Must be 32 bytes/66 chars starting with 0x)</p>}
                                    </label>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <label className="block">
                                            <span className="text-sm text-gray-400">IPFS/Storage CID:</span>
                                            <input
                                                type="text"
                                                value={cid}
                                                onChange={(e) => setCid(e.target.value)}
                                                placeholder="e.g., bafy..."
                                                className="w-full futuristic-input font-mono-digital mt-1"
                                            />
                                        </label>
                                        <label className="block">
                                            <span className="text-sm text-gray-400">SHA256 Hash:</span>
                                            <input
                                                type="text"
                                                value={sha256Val}
                                                onChange={(e) => setSha256Val(e.target.value)}
                                                placeholder="e.g., 0x..."
                                                className={`w-full futuristic-input font-mono-digital mt-1 ${!isSha256Valid ? 'invalid' : ''}`}
                                            />
                                            {!isSha256Valid && <p className="text-xs neon-red mt-1"><i class="fa-solid fa-exclamation-triangle mr-1"></i> Invalid Hash</p>}
                                        </label>
                                    </div>
                                    <label className="block">
                                        <span className="text-sm text-gray-400">Initial Grantees (comma-separated addresses):</span>
                                        <input
                                            type="text"
                                            value={initialGrantees}
                                            onChange={(e) => setInitialGrantees(e.target.value)}
                                            placeholder="0xAlice, 0xBob..."
                                            className={`w-full futuristic-input font-mono-digital mt-1 ${!isGranteesValid ? 'invalid' : ''}`}
                                        />
                                        {!isGranteesValid && <p className="text-xs neon-red mt-1"><i class="fa-solid fa-exclamation-triangle mr-1"></i> Invalid address detected.</p>}
                                    </label>
                                    
                                    {/* REGISTER BUTTON */}
                                    <button
                                        onClick={handleRegisterFile}
                                        disabled={!contract || loadingRegister || !account || !isAccessGranted || !isFileIdValid || !isSha256Valid || !isGranteesValid || !cid}
                                        className="w-full mt-4 px-6 py-3 futuristic-button btn-success disabled:opacity-40"
                                    >
                                        {loadingRegister ? <LoadingSpinner /> : <><i class="fa-solid fa-database mr-2"></i> Register Quantum Entity</>}
                                    </button>
                                </div>
                            </section>

                            <section className="p-6 futuristic-card">
                                <h3 className="text-2xl font-bold mb-6 neon-blue pb-2 border-b-2 border-neon-blue/40">
                                    <span className="header-glow"><i class="fa-solid fa-magnifying-glass mr-2"></i> File Metadata Retrieval</span> <span className="text-xs text-gray-500 float-right mt-1 font-mono-digital">PROTOCOL-02</span>
                                </h3>
                                
                                <div className="space-y-4">
                                    <button
                                        onClick={handleGetFile}
                                        disabled={!contract || loadingGet || !isFileIdValid}
                                        className="w-full px-6 py-3 futuristic-button btn-warning disabled:opacity-40"
                                    >
                                        {loadingGet ? <LoadingSpinner /> : <><i class="fa-solid fa-download mr-2"></i> Query File Data</>}
                                    </button>

                                    {/* Display Data */}
                                    {fileData && (
                                        <div className="p-4 mt-4 bg-gray-900/50 border border-neon-blue/50 rounded-lg shadow-inner text-left">
                                            <p className="text-sm mb-2"><strong className="neon-blue"><i class="fa-solid fa-user-tie mr-1"></i> Owner:</strong> <code className="font-mono-digital text-gray-300 break-all data-item">{fileData.owner}</code></p>
                                            <p className="text-sm mb-2"><strong className="neon-blue"><i class="fa-solid fa-fingerprint mr-1"></i> CID:</strong> <code className="font-mono-digital text-gray-300 break-all data-item">{fileData.cid}</code></p>
                                            <p className="text-sm mb-2"><strong className="neon-blue"><i class="fa-solid fa-lock mr-1"></i> SHA256:</strong> <code className="font-mono-digital text-gray-300 break-all data-item">{fileData.sha256Val}</code></p>
                                            <p className="text-sm"><strong className="neon-blue"><i class="fa-solid fa-ban mr-1"></i> Revoked:</strong> 
                                                <span className={`font-mono-digital font-bold ml-2 ${fileData.revoked ? 'neon-red' : 'neon-green'}`}>
                                                    {fileData.revoked ? 'TRUE (ACCESS TERMINATED)' : 'FALSE (ACTIVE)'}
                                                </span>
                                            </p>
                                        </div>
                                    )}
                                    
                                    {/* REVOKE BUTTON */}
                                    <button
                                        onClick={() => setShowRevokeConfirm(true)}
                                        disabled={!contract || loadingRevoke || !isAccessGranted || !isFileIdValid || (fileData && fileData.revoked)}
                                        className="w-full mt-4 px-6 py-3 futuristic-button btn-danger disabled:opacity-40"
                                    >
                                        {loadingRevoke ? <LoadingSpinner /> : <><i class="fa-solid fa-fire-extinguisher mr-2"></i> Revoke All Access</>}
                                    </button>
                                </div>
                            </section>
                        </div>
                        
                        {/* COLUMN 2: ACCESS CONTROL & STATUS */}
                        <div>
                            <section className="p-6 futuristic-card mb-8">
                                <h3 className="text-2xl font-bold mb-6 neon-blue pb-2 border-b-2 border-neon-blue/40">
                                    <span className="header-glow"><i class="fa-solid fa-users-cog mr-2"></i> Access Control Matrix</span> <span className="text-xs text-gray-500 float-right mt-1 font-mono-digital">PROTOCOL-03</span>
                                </h3>

                                <div className="space-y-4">
                                    <label className="block">
                                        <span className="text-sm text-gray-400">Target Address:</span>
                                        <input
                                            type="text"
                                            value={actionAddress}
                                            onChange={(e) => setActionAddress(e.target.value)}
                                            placeholder="0xRecipientAddress"
                                            className={`w-full futuristic-input font-mono-digital mt-1 ${!isActionAddressValid ? 'invalid' : ''}`}
                                        />
                                        {!isActionAddressValid && <p className="text-xs neon-red mt-1"><i class="fa-solid fa-exclamation-triangle mr-1"></i> Invalid Address Format.</p>}
                                    </label>
                                    <div className="flex justify-between gap-4">
                                        <button
                                            onClick={handleGrant}
                                            disabled={!contract || loadingGrant || !isAccessGranted || !actionAddress || !isActionAddressValid || !isFileIdValid}
                                            className="w-1/2 px-4 py-3 futuristic-button btn-success disabled:opacity-40"
                                        >
                                            {loadingGrant ? <LoadingSpinner /> : <><i class="fa-solid fa-user-plus mr-1"></i> Grant Access</>}
                                        </button>
                                        <button
                                            onClick={handleRemove}
                                            disabled={!contract || loadingRemove || !isAccessGranted || !actionAddress || !isActionAddressValid || !isFileIdValid}
                                            className="w-1/2 px-4 py-3 futuristic-button btn-danger disabled:opacity-40"
                                        >
                                            {loadingRemove ? <LoadingSpinner /> : <><i class="fa-solid fa-user-minus mr-1"></i> Remove Access</>}
                                        </button>
                                    </div>
                                    <button
                                        onClick={handleCheck}
                                        disabled={!contract || loadingCheck || !actionAddress || !isActionAddressValid || !isFileIdValid}
                                        className="w-full px-4 py-3 futuristic-button btn-warning disabled:opacity-40"
                                    >
                                        {loadingCheck ? <LoadingSpinner /> : <><i class="fa-solid fa-check-double mr-2"></i> Check Authorization Status</>}
                                    </button>
                                </div>
                            </section>
                            
                            <section className="p-6 futuristic-card">
                                <h3 className="text-2xl font-bold mb-6 neon-blue pb-2 border-b-2 border-neon-blue/40">
                                    <span className="header-glow"><i class="fa-solid fa-terminal mr-2"></i> System Console Log</span> <span className="text-xs text-gray-500 float-right mt-1 font-mono-digital">STATUS-FEED</span>
                                </h3>
                                
                                <pre className="status-bar font-mono-digital text-sm whitespace-pre-wrap overflow-x-hidden text-left" style={{ maxHeight: '380px', overflowY: 'auto' }}>
                                    {status}
                                </pre>
                            </section>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the App 
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
